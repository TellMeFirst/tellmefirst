<!DOCTYPE html>
<html>
<head>
	<meta http-Equiv="Cache-Control" Content="no-cache">
	<title>Test Embed Youtube</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript">
	var player=null;

	function getURLParameter(name) {
    return decodeURI(
        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
    );
}
	var onYouTubePlayerReady = function(playerid) {
		player=document.getElementById("myytplayer");
	}

	var stopPlayback = function() {
		if(player) {
			player.stopVideo();
		}
	}

	var togglePause = function() {
		if(player) {
			if(player.getPlayerState()==1) {
				player.pauseVideo();
			} else {
				player.playVideo();
			}
		}
	}

	</script>
  <script type="text/javascript">
    var params = { allowScriptAccess: "always", width : 300	 };
    var atts = { id: "myytplayer"};
    var url_video=parent.TMF.retrieveVideoUrl(getURLParameter("id"));
    swfobject.embedSWF("https://www.youtube.com/v/"+url_video+"?version=3&autoplay=1&cc_load_policy=0&controls=0&loop=1&modestbranding=1&rel=0&showinfo=0&start=30&iv_load_policy=3&enablejsapi=1",
                       "ytapiplayer", "710", "425", "8", null, null, params, atts);
  </script>
  
  <style type="text/css">
	body {
		margin-top: -5px;
		margin-left: -5px;
		height: 420px;
	}
</style>

</head>

<body>

  <div id="ytapiplayer">
    You need Flash player 8+ and JavaScript enabled to view this video. 
  </div>


</body>

</html>
